<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      var parsed = JSON.parse(jsonData);
      var output = document.getElementById("messages");

      output.innerHTML += '<p> [' + parsed[0]['id'] + '] ' + parsed[0]['content'] + '<sub> ' + parsed[0]['username'] + '</sub></p>';

      output.innerHTML += '<p> [' + parsed[1]['id'] + '] ' + parsed[1]['content'] + '<sub> ' + parsed[1]['username'] + '</sub></p>';
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
